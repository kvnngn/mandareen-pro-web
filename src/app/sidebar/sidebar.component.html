<div class="sidebar-wrapper">
    <div class="logo">
        <a href="home" class="simple-text">
            <div class="logo-img">
                <img src="../../assets/img/madareen_logo.jpg">
            </div>
            Mandareen
        </a>
    </div>
    <ul class="nav">
        <li class="divider" *ngIf="isNotMobileMenu()"></li>
        <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
            <a [routerLink]="[menuItem.path]">
                <i class="{{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
    <div class="footer">
        <div class="text-center btn-social-network hidden-xs hidden-sm">
            <button class="btn btn-social btn-round">
                <a href="https://www.facebook.com/AppliMandareen/" target="_blank">
                    <i class="fa fa-facebook"></i>
                </a>
            </button>

            <button class="btn btn-social btn-round">
                <a href="https://www.linkedin.com/company/lib-h%C3%A9ros/" target="_blank">
                    <i class="fa fa-linkedin"></i>
                </a>
            </button>
            <button class="btn btn-social btn-round">
                <a href="https://twitter.com/libheros?lang=fr" target="_blank">
                    <i class="fa fa-twitter"></i>
                </a>
            </button>
        </div>
    </div>
</div>
