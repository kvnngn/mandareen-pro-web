<authnavbar-cmp></authnavbar-cmp>

<div class="wrapper wrapper-full-page">
    <div class="full-page login-page register-page" data-color="azure">
        <div class="content">
            <div class="ui container">

                <h1 class="ui header">Bienvenue sur Mandareen Pro</h1>

                <div class="ui stackable grid two column">
                    <div class="ui column"><!-- col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3 -->
                        <div class="ui segments">
                            <div class="ui segment">
                                <div class="ui grid">
                                    <div class="ui three wide column">
                                        <img src="../../../assets/img/Mandareen-logo.png" width="100%">
                                    </div>
                                    <div class="ui thirteen wide column">
                                        <h3 class="account">Accéder à mon compte</h3>
                                        <h3 class="mandareen">Mandareen PRO</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="ui segment ui form">
                                <div class="ui field">
                                    <label>Adresse mail</label>
                                    <input type="email"
                                           placeholder="nom@email.com"
                                           [(ngModel)]="pro.email"
                                           required>
                                </div>

                                <div class="ui field">
                                    <label>Mot de passe</label>
                                    <input type="password"
                                           placeholder="Mot de passe"
                                           [(ngModel)]="pro.password"
                                           required>
                                </div>
                            </div>

                            <div class="ui segment center aligned">
                                <button type="submit" class="ui inverted big orange button" (click)="submit()">
                                    Se connecter
                                </button><br>
                                <a class="ui link mandareen" >Mot de passe oublié ?</a>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="ui segments">
                            <div class="ui segment">
                                <h3>Professionnel spécialisé en Trouble du Comportement Alimentaire ?</h3>
                            </div>
                            <div class="ui segment">
                                <div class="ui list">
                                    <div class="item">
                                        <i class="ui large user middle aligned orange icon circular inverted"></i>
                                        <div class="content">
                                            <div class="header">
                                                Contenu en cours de création
                                            </div>
                                            <div class="description">
                                                Contenu en cours de création
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="ui segment center aligned">
                                <a routerLink="/auth/register" class="ui big button orange inverted"
                                   angulartics2On="click"
                                   angularticsCategory="Evenement"
                                   angularticsAction="Vers inscription">
                                    Je crée mon compte
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
